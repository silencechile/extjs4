<html>
<head>
<title>Complex Layout</title>
<link href="extjs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
<style type="text/css">
p{margin:5px;}
.settings {background-image:url(extjs/examples/shared/icons/fam/folder_wrench.png);}
.nav {background-image:url(extjs/examples/shared/icons/fam/folder_go.png);}
.info {background-image:url(extjs/examples/shared/icons/fam/information.png);}
</style>
<script src="extjs/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript">
    Ext.require(['*']);
    Ext.onReady(function () {
        Ext.QuickTips.init();
        Ext.state.Manager.setProvider(Ext.create('Ext.state.CookieProvider'));
        var viewport = Ext.create('Ext.Viewport', {
            id: 'border-example',
            layout: 'border',
            items: [
                Ext.create('Ext.Component', {
                    region: 'north',
                    height: 32,
                    autoEl: {
                        tag: 'div',
                        html: '<p></p>'
                    }
                }), {
                    region: 'west',
                    stateId: 'navigation-panel',
                    id: 'west-panel', // see Ext.getCmp() below
                    title: '用户面板',
                    split: true,
                    width: 200,
                    minWidth: 175,
                    maxWidth: 400,
                    collapsible: true,
                    animCollapse: true,
                    margins: '0 0 5 5',
                    layout: 'accordion',
                    items: [{
                        contentEl: 'west',
                        title: '栏目管理',
                        iconCls: 'nav'
                    }, {
                        title: '系统设置',
                        html: '',
                        iconCls: 'settings'
                    }, {
                        title: 'AQ',
                        html: '',
                        iconCls: 'info'
                    }]
                },
                Ext.create('Ext.tab.Panel', {
                    region: 'center',
                    deferredRender: false,
					margins: '0 5 5 0',
                    activeTab: 0,
                    items: [{
                        contentEl: 'center2',
                        title: 'Center',
                        autoScroll: true
                    }]
                })]
        });

		Ext.get("hideit").on('click', function () {
			var w = Ext.getCmp('west-panel');
			w.collapsed ? w.expand() : w.collapse();
		});
    });
</script>
</head>
<body>
    <div id="west" class="x-hide-display">
        <p></p>
    </div>
    <div id="center2" class="x-hide-display">
        <a id="hideit" href="#"></a>
    </div>
</body>
</html>
