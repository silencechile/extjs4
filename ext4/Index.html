<html>
<head>
    <title>Layout</title>
    <link href="extjs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    p{margin:5px;}
    .settings {background-image:url(extjs/examples/shared/icons/fam/folder_wrench.png);}
    .nav {background-image:url(extjs/examples/shared/icons/fam/folder_go.png);}
    .info {background-image:url(extjs/examples/shared/icons/fam/information.png);}
    .pico {text-indent:18px;background:url(extjs/examples/shared/icons/fam/grid.png) no-repeat 1px -1px;cursor:pointer}
    </style>
    <script src="extjs/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript">
		Ext.onReady(function(){
			var viewport=Ext.create('Ext.Viewprot',{
				id:'layout-border',
				layout:'border',
				items:[
					Ext.create('Ext.Component',{
						region:'north',
						height:30
					}),{
						region:'south',
						height:30,
						margins:'0 5 5 5'
					},{
						region:'west',
						width:200
					},
					Ext.create('Ext.Panel',{
						region:'center',
						margins:'0 5 0 0'
					})
				]
			});
		});
    </script>
</head>
<body>

</body>
</html>
