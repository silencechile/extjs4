<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Layout</title>
    <script src="extjs/bootstrap.js" type="text/javascript"></script>
    <script src="extjs/ext-all-debug.js" type="text/javascript"></script>
    <link href="extjs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.container.Viewport', {
                layout: 'border',
                renderTo: Ext.getBody(),
                items: [{
                    region: 'north',
                    layout: 'anchor',
                    anchor:'100%',
                    autoHeight: true,
                    border: false,
                    margins: '0 5 1 5',                                    
                    items: new Ext.create('Ext.toolbar.Toolbar', {
                        height: 30,
                        items: [{
                            xtype: 'button',
                            iconCls: 'user',
                            text: '设备管理'
                        }, '-',
                        {
                            xtype: 'button',
                            iconCls:'menu',
                            text: '系统管理'
                        },
                        '->',
                        {
                            xtype:'label',
                            width:30,
                            text:'欢迎'
                        },
                        {
                            xtype: 'label',
                            width:60,
                            text:'超级管理员'
                        },
                        {
                            xtype: 'label',
                            width:140,
                            text:new Date().toLocaleDateString()
                        }]
                    })
                }, {
                    region: 'west',
                    collapsible: true,
                    margins: '0 0 5 5',
                    split: true,
                    width: 200
                }, {
                    region: 'south',
                    height: 20,
                    margins: '0 5 5 5',
                    html: '<center id="foot">Copyright 2011 &copy; 上海市胸科医院</center>'
                }, {
                    region: 'center',
                    margins: '0 5 5 0',
                    xtype: 'tabpanel',
                    activeTab: 0,
                    items: {
                        title: '我的桌面'
                    }
                }]
            });
        });
    </script>
    <style type="text/css">
        #foot{height:15px;line-height:17px;}
        .user {background-image:url(extjs/examples/shared/icons/fam/folder_wrench.png) !important}
        .menu {background-image:url(extjs/examples/shared/icons/fam/cog_edit.png) !important}
    </style>
</head>

<body>
</body>
</html>
